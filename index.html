<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Moda con IA</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clasificador de Moda con IA</h1>
    <p>Usa la c√°mara o sube una imagen para detectar prendas de moda.</p>

    <div class="button-container">
        <button onclick="openCamera()">Abrir C√°mara</button>
        <div class="file-input-wrapper">
            <input type="file" accept="image/*" onchange="handleImageUpload(event)">
            <div class="button">Seleccionar Archivo</div>
        </div>
    </div>
    <br><br>
    <div id="canvas-container"></div>
    <p id="result-label">Cargando modelo...</p>

    <script>
        let classifier;
        const imageModelURL = "https://teachablemachine.withgoogle.com/models/PWJnkriky/";
        let video;
        let label = "Esperando...";
        let img = null;
        let modelLoaded = false;
        let videoStarted = false;

        // Cargar el modelo antes de que comience el sketch
        function preload() {
            console.log("Cargando modelo...");
            classifier = ml5.imageClassifier(imageModelURL + "model.json", () => {
                console.log("‚úÖ Modelo cargado correctamente.");
                modelLoaded = true;
                document.getElementById("result-label").innerText = "Modelo listo. Usa la c√°mara o sube una imagen.";
            });
        }

        // Configurar el canvas
        function setup() {
            let canvas = createCanvas(320, 260);
            canvas.parent("canvas-container");
        }

        // Dibujar en el canvas
        function draw() {
            background(0);
            if (img) {
                image(img, 0, 0, width, height);
            } else if (videoStarted) {
                image(video, 0, 0, width, height);
            }
            fill(255);
            textSize(16);
            textAlign(CENTER);
            text(label, width / 2, height - 10);
        }

        // Abrir la c√°mara
        function openCamera() {
            if (!modelLoaded) {
                alert("‚ö†Ô∏è Por favor, espera a que el modelo termine de cargar.");
                return;
            }
            if (!videoStarted) {
                video = createCapture(VIDEO, () => {
                    console.log("‚úÖ C√°mara activada.");
                    videoStarted = true;
                    img = null; // Limpiar la imagen cargada
                    startVideo();
                });
                video.size(320, 240);
                video.hide();
            }
        }

        // Iniciar la clasificaci√≥n con la c√°mara
        function startVideo() {
            if (!modelLoaded || !videoStarted) {
                console.warn("‚ö†Ô∏è El modelo o la c√°mara a√∫n no est√°n listos. Reintentando en 1 segundo...");
                setTimeout(startVideo, 1000); // Reintentar despu√©s de 1 segundo
                return;
            }
            console.log("üì∑ Iniciando clasificaci√≥n de video...");
            classifyVideo();
        }

        // Clasificar el video en bucle
        function classifyVideo() {
            if (!modelLoaded || !videoStarted) {
                console.warn("‚è≥ Esperando que la c√°mara est√© lista...");
                setTimeout(classifyVideo, 1000);
                return;
            }
            classifier.classify(video, (param1, param2) => {
                let error, results;
                if (Array.isArray(param1)) {
                    results = param1; // El primer par√°metro es el array de resultados
                    error = null;
                } else {
                    error = param1;   // El primer par√°metro es un error
                    results = param2; // El segundo par√°metro ser√≠an los resultados (si los hay)
                }
                if (error) {
                    console.error("‚ùå Error en la predicci√≥n del video:", error);
                    return;
                }
                let bestPrediction = results[0];
                label = `${bestPrediction.label} - ${(bestPrediction.confidence * 100).toFixed(2)}%`;
                document.getElementById("result-label").innerText = "Resultado: " + label;
                setTimeout(classifyVideo, 500); // Clasificar cada 500ms
            });
        }

        // Manejar la subida de im√°genes
        function handleImageUpload(event) {
            if (!modelLoaded) {
                alert("‚ö†Ô∏è Por favor, espera a que el modelo termine de cargar.");
                return;
            }
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img = loadImage(e.target.result, () => {
                        console.log("üñºÔ∏è Imagen cargada, clasificando...");
                        if (videoStarted) {
                            video.remove(); // Detener la c√°mara si est√° activada
                            videoStarted = false;
                        }
                        let imgCanvas = createGraphics(width, height);
                        imgCanvas.image(img, 0, 0, width, height);
                        classifier.classify(imgCanvas.elt, (param1, param2) => {
                            let error, results;
                            if (Array.isArray(param1)) {
                                results = param1; // El primer par√°metro es el array de resultados
                                error = null;
                            } else {
                                error = param1;   // El primer par√°metro es un error
                                results = param2; // El segundo par√°metro ser√≠an los resultados (si los hay)
                            }
                            if (error) {
                                console.error("‚ùå Error en la predicci√≥n de la imagen:", error);
                                return;
                            }
                            let bestPrediction = results[0];
                            label = `${bestPrediction.label} - ${(bestPrediction.confidence * 100).toFixed(2)}%`;
                            document.getElementById("result-label").innerText = "Resultado: " + label;
                        });
                    });
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
